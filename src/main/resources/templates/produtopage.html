<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>MyStore</title>
        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <style>

        footer{
            background: #0d0d0d; 
            height: 15rem;
        }

        footer h6{
            padding-top: 6.5rem;
            color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        footer #social a{
            padding: 10px;
        }

        footer #social{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        
    </style>

    <body>

        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/shop.png"/>
                        MyStore
                    </a>
                    <a href="/novoproduto" class="btn btn-primary" role="button">Novo Produto</a>
                </div>
            </nav>
        </header>

        <!-- start card -->
        <main>
            <div class="container" style="width: 60%;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item"><a href="/produtos">Produtos</a></li>
                        <li class="breadcrumb-item active" aria-current="page"> <span th:text="${produtos.titulo}"></span> </li>
                    </ol>
                </nav>
                <article>

                    <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${produtos.titulo}"></span></h1>
                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${produtos.fabricante}"></span>
                        <br>
                        <img th:src="${produtos.img}" class="card-img-top" alt="..."> <br><br>
                    <h1> <span th:text="${produtos.custo}"></span> </h1> <br>
                    <a href="#" class="btn btn-primary" role="button"><span class="material-icons"> add_shopping_cart </span>Adicionar ao carrinho</a>
                    </p>
                    <section>
                        <p class="card-text" style="margin-top: 40px;"><span th:utext="${produtos.descricao}"></span></p>
                    </section>
                </article>
            </div>
        </main>
        <!-- end card -->

    </body>

    <footer id="footer">

        <h6> &COPY; <a href="http://github.com/edderluanps"> @edderluanps </a> - All rights Reserved </h6>
        <div id="social">

            <a href=""> <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png"/> </a>
            <a href="#"> <img src="https://img.icons8.com/color/48/000000/youtube-play.png"/> </a>
            <a href="#"> <img src="https://img.icons8.com/color/48/000000/github-2.png"/> </a>
        </div>
    </footer>
</html>
