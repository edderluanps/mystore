<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>MyStore</title>

        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Boxicons -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!--CSS INTERNO-->
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                box-sizing: border-box;
                font-size: 70%;
            }

            body {
                font-family: sans-serif;
                font-size: 18px;
                color: black;
                background-color: whitesmoke;
            }

            img {
                max-width: 100%;
            }

            .box {
                max-width: 1824px;
                margin: 0 auto;
            }

            /*navbar*/
            nav{
                background: #dcdcdc;
                height: 120px;
                width: 100%;
                margin: auto;
                padding: 20px 20px 20px 50px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            nav .fa-box{
                color: #ff4321;
                font-size: 30px;
            }

            nav .fa-box i{
                align-content: center;
                align-items: center;
            }

            nav .text{
                color: #ff4321;
            }

            nav ul li{
                display: inline-block;
                list-style: none;
                margin: 10px 20px;
            }

            nav ul li a{
                color: #ff4321;
                transition: all 0.3s ease;
            }

            nav ul li a:hover{
                color: #000;
                text-decoration: none;
            }

            .produto-container{
                background: #fff;
                height: 100%;
            }

            .produto-container .breadcrumb{
                background-color: #fff;
                padding-left: 50px;
            }

            .produto-container .breadcrumb a{
                color: #ff4321;
            }

            .produto-container .card-subtitle{
                color: #a1a1a1;
            }

            .produto-container .container{
                color: #000;
                position: relative;
                height: 100%;
                width: calc(20% - 20px);
                background: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 20px 25px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .produto-container .container img{
                height: 300px;
                width: 300px;
            }

            .produto-container .container .btn-carrinho{
                padding-bottom: 50px;

            }

            .produto-container .container .btn-carrinho a{
                display: inline-block;
                background: #ff4321;
                color: #fff;
                font-size: 20px;
                padding: 10px 30px;
                margin-top: 25px;
                border-radius: 6px;
                transition: all 0.3s ease;
                text-decoration: none;
            }

            .produto-container .container .btn-carrinho a:hover{
                background: #000;
                color: #fff;
            }

            /*footer*/
            .footer-dark {
                padding:50px 0 0 22%;
                color:#000;
                background:#dcdcdc;
            }

            .footer-dark h3 {
                margin-top:0;
                margin-bottom:12px;
                font-weight:bold;
                font-size: 20px;
            }

            .footer-dark ul {
                list-style:none;
                line-height:1.6;
                font-size: 16px;
                margin-bottom:0;
            }

            .footer-dark ul a {
                color: #ff4321;
                text-decoration:none;
            }

            .footer-dark ul a:hover {
                opacity:0.8;
            }

            .footer-dark .item.text {
                margin-bottom:36px;
            }

            .footer-dark .item.text p {
                opacity: 0.6;
                margin-bottom: 0;
            }

            .footer-dark .copyright {
                color: #000;
                text-align: center;
                padding: 100px 37% 30px 0;
                font-size: 20px;
                font-weight: 500;
                margin-bottom:0;
            }

            @media (max-width:767px) {
                .footer-dark .item:not(.social) {
                    text-align:center;
                    padding-bottom:20px;
                }
                .footer-dark .item.text {
                    margin-bottom:0;
                }
            }

        </style>
    <body>
        <!-- Header -->
        <section>
            <nav>
                <h2 class="text"><i class="fas fa-box"> </i> MyStore </h2>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/produtos">PRODUTOS</a></li>
                    <li><a href="">CONTATO</a></li>
                    <li><a href="/novoproduto">ÁREA PESSOAL</a></li>
                </ul>
            </nav>
        </section>

        <!-- Home -->
        <section class="produto-container">

            <!-- breadcrumb -->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/produtos">Produtos</a></li>
                <li class="breadcrumb-item active" aria-current="page"> <span th:text="${produtos.titulo}"></span> </li>
            </ol>
            <!-- produto conteudo -->
            <div class="container">
                <div class="card-prod"> 
                    <img th:src="${produtos.img}" alt="..."> <br><br>   
                    <h1 class="card-title"><span th:text="${produtos.titulo}"></span></h1>
                    <p class="card-subtitle"><span th:text="${produtos.fabricante}"></span><br>
                    <h1>R$ <span th:text="${produtos.custo}"></span> </h1> <br>
                    <div class="btn-carrinho"> <a href=""> Adicionar ao carrinho </a> </div>
                    <p class="card-text"><span th:utext="${produtos.descricao}"></span></p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer-dark">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Serviços</h3>
                        <ul>
                            <li><a href="#">Marcas</a></li>
                            <li><a href="#">Produtos</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Sobre</h3>
                        <ul>
                            <li><a href="#">Empresa</a></li>
                            <li><a href="#">Colaboradores</a></li>
                            <li><a href="#">Grupo</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Mídias sociais</h3>
                        <ul>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">YouTube</a></li>
                        </ul>
                    </div>
                </div>
                <p class="copyright">MyStore Inc. © 2022</p>
            </div>
        </section>

        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
