<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>MyStore</title>

        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Boxicons -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!--CSS INTERNO-->
        <style>

            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                box-sizing: border-box;
                font-size: 70%;
            }

            body {
                font-family: sans-serif;
                font-size: 18px;
                color: black;
                background-color: whitesmoke;
            }

            img {
                max-width: 100%;
            }

            .box {
                max-width: 1824px;
                margin: 0 auto;
            }

            /*navbar*/
            nav{
                background: #dcdcdc;
                height: 120px;
                width: 100%;
                margin: auto;
                padding: 20px 20px 20px 50px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            nav .fa-box{
                color: #ff4321;
                font-size: 30px;
            }

            nav .fa-box i{
                align-content: center;
                align-items: center;
            }

            nav .text{
                color: #ff4321;
            }

            nav ul li{
                display: inline-block;
                list-style: none;
                margin: 10px 20px;
            }

            nav ul li a{
                color: #ff4321;
                transition: all 0.3s ease;
            }

            nav ul li a:hover{
                color: #000;
                text-decoration: none;
            }

            /*home*/
            .d {
                display: flex;
                align-items: center;
            }

            .section {
                padding: 120px 0 100px 0;
            }

            .h {
                font-size: 15px;
                text-align: center;
                margin-bottom: 10px;
                font-weight: 600;
            }

            .h h1 {
                color: #000;
                position: relative;
                text-align: center;
                font-size: 40px;
                font-weight: 500;
                margin-bottom: 60px;
                padding-bottom: 20px;
                font-family: sans-serif;    
            }

            .h span {
                color: #ff4321;
            }

            .ab {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(8, 4vw);
                gap: 2rem;
            }

            .ab .item {
                overflow: hidden;
            }

            .ab img {
                object-fit: cover;
                height: 100%;
                width: 100%;
                transition: all 500ms ease-out;
            }

            .ab .item-1 img {
                object-fit: fill;
            }

            .ab img:hover {
                opacity: 0.5;
                transform: scale(1.2);
                cursor: pointer;
            }

            .item-1 {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 9;
            }

            .item-2 {
                grid-column-start: 5;
                grid-column-end: 7;
                grid-row-start: 1;
                grid-row-end: 9;
            }
            .item-3 {
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 5;
            }

            .item-4 {
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 5;
                grid-row-end: 9;
            }

            /*footer*/
            .footer-dark {
                padding:50px 0 0 22%;
                color:#000;
                background:#dcdcdc;
            }

            .footer-dark h3 {
                margin-top:0;
                margin-bottom:12px;
                font-weight:bold;
                font-size: 20px;
            }

            .footer-dark ul {
                list-style:none;
                line-height:1.6;
                font-size: 16px;
                margin-bottom:0;
            }

            .footer-dark ul a {
                color: #ff4321;
                text-decoration:none;
            }

            .footer-dark ul a:hover {
                opacity:0.8;
            }

            .footer-dark .item.text {
                margin-bottom:36px;
            }

            .footer-dark .item.text p {
                opacity: 0.6;
                margin-bottom: 0;
            }

            .footer-dark .copyright {
                color: #000;
                text-align: center;
                padding: 100px 37% 30px 0;
                font-size: 20px;
                font-weight: 500;
                margin-bottom:0;
            }

            @media (max-width:767px) {
                .footer-dark .item:not(.social) {
                    text-align:center;
                    padding-bottom:20px;
                }
                .footer-dark .item.text {
                    margin-bottom:0;
                }
            }

        </style>

    </head>
    <body>
        <!-- Header -->
        <section>
            <nav>
                <h2 class="text"><i class="fas fa-box"> </i> MyStore </h2>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/produtos">PRODUTOS</a></li>
                    <li><a href="">CONTATO</a></li>
                    <li><a href="/novoproduto">ÁREA PESSOAL</a></li>
                </ul>
            </nav>
        </section>

        <!-- Homepage -->
        <section class="section">
            <div class="h">
                <h1><span>Busque por</span> Categorias</h1>
            </div>
            <div class="ab box">
                <div class="item item-1">
                    <img src="https://cdn.pixabay.com/photo/2019/12/12/03/49/camera-4689730_960_720.jpg" alt="" />
                </div>
                <div class="item item-2">
                    <img src="https://cdn.pixabay.com/photo/2022/03/12/09/24/smartphone-7063769_960_720.jpg" alt="" />
                </div>
                <div class="item item-3">
                    <img src="https://cdn.pixabay.com/photo/2021/12/30/12/09/gaming-computer-6903836_960_720.jpg" alt="" />
                </div>
                <div class="item item-4">
                    <img src="https://cdn.pixabay.com/photo/2018/07/24/19/09/vr-3559839_960_720.jpg" alt="" />
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer-dark">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Serviços</h3>
                        <ul>
                            <li><a href="#">Marcas</a></li>
                            <li><a href="#">Produtos</a></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Sobre</h3>
                        <ul>
                            <li><a href="#">Empresa</a></li>
                            <li><a href="#">Colaboradores</a></li>
                            <li><a href="#">Grupo</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Mídias sociais</h3>
                        <ul>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">YouTube</a></li>
                        </ul>
                    </div>
                </div>
                <p class="copyright">MyStore Inc. © 2022</p>
            </div>
        </section>

        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
