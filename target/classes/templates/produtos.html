<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>MyStore</title>
        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <!--CSS INTERNO-->
    <style>

        .menu{
            background: #0d0d0d; 
            height: 3rem;
        }

        .itens{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .itens a{
            font-size: 20px;
            font-family: sans-serif;
            padding: 10px;
            text-decoration: none;
            color: #fff;
        }

        .itens a:hover{
            color: #3366ff;
        }

        footer{
            background: #0d0d0d; 
            height: 15rem;
        }

        footer h6{
            padding-top: 8.5rem;
            color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        section{
            padding: 20px;
        }

    </style>
    <body>

        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <span class="material-icons">shopping_cart</span>
                        MyStore
                    </a>
                    <a href="/novoproduto" class="btn btn-primary" role="button">Novo Produto</a>
                </div>
            </nav>
            <div class="menu">
                <div class="itens">
                    <a href="/"> Home </a>
                    <a th:href="@{'/produtos/'}"> Produtos </a>
                    <a href=""> Marcas </a>
                    <a href="#footer"> Suporte </a>
                </div>
            </div>
        </header>

        <section>
            <div class="container"  style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item active" aria-current="page">Produtos</li>
                    </ol>
                </nav>
                <div class="row justify-content-center">
                    <!-- start card-->
                    <div class="card" style="width: 12rem;" th:each="produto : ${produtos}">
                        <img th:src="${produto.img}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                                <span th:text="${produto.fabricante}"></span>
                            </p>
                            <a th:href="@{'/produtos/' + ${produto.id}}" >
                                <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${produto.titulo}"></span></h4>
                            </a>
                            <h3> <span th:text="${produto.custo}"></span> </h3>
                            <p class="card-text"><span th:utext="${#strings.abbreviate(produto.descricao,200)} "></span></p>
                        </div>
                    </div>
                    <!-- end card-->
                </div>

            </div>
        </section>

        <footer id="footer">

            <h6> &COPY; <a href="http://github.com/edderluanps"> @edderluanps </a> - All rights Reserved </h6>

        </footer>

    </body>
</html>
