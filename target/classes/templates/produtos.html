<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>MyStore</title>
        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>

        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/produtos">
                        <span class="material-icons">shopping_cart</span>
                        MyStore
                    </a>
                    <a href="/novoproduto" class="btn btn-primary" role="button">Novo Produto</a>
                </div>
            </nav>
        </header>

        <section>
            <div class="container"  style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item active" aria-current="page">Produtos</li>
                    </ol>
                </nav>

                <div class="row justify-content-center">
                    <!-- start card-->
                    <div class="card" style="width: 18rem;" th:each="produto : ${produtos}">
                        <img th:src="${produto.img}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                                <span th:text="${produto.fabricante}"></span>
                            </p>
                            <a th:href="@{'/produtos/' + ${produto.id}}" >
                                <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${produto.titulo}"></span></h4>
                            </a>
                            <h3> <span th:text="${produto.custo}"></span> </h3>
                            <p class="card-text"><span th:utext="${#strings.abbreviate(produto.descricao,200)} "></span></p>
                        </div>
                    </div>
                    <!-- end card-->
                </div>

            </div>
        </section>

    </body>
</html>
