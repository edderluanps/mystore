<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>MyStore</title>
       
        <!--Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Boxicons -->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!--CSS INTERNO-->
        <style>

            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: inherit;
            }

            html {
                box-sizing: border-box;
                font-size: 70%;
            }

            body {
                font-family: sans-serif;
                font-size: 18px;
                color: black;
                background-color: whitesmoke;
            }

            img {
                max-width: 100%;
            }

            .box {
                max-width: 1824px;
                margin: 0 auto;
            }
            nav{
                background: #f0f0f0;
                height: 120px;
                width: 100%;
                margin: auto;
                padding: 20px 20px 20px 50px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            nav .fa-box{
                color: #ff4321;
                font-size: 30px;
            }

            nav .fa-box i{
                align-content: center;
                align-items: center;
            }

            nav .text{
                color: #ff4321;
            }

            nav ul li{
                display: inline-block;
                list-style: none;
                margin: 10px 20px;
            }

            nav ul li a{
                text-decoration: none;
                color: #ff4321;
            }

            nav ul li a:hover{
                color: #000000;
            }

            .d {
                display: flex;
                align-items: center;
            }

            .section {
                padding: 120px 0 100px 0;
            }

            .h {
                font-size: 3rem;
                text-align: center;
                margin-bottom: 5rem;
                font-weight: 600;
            }

            .h h1 {
                font-weight: 600;
            }

            .h span {
                color:  #ff4321;
            }

            .ab {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(8, 4vw);
                gap: 2rem;
            }

            .ab .item {
                overflow: hidden;
            }

            .ab img {
                object-fit: cover;
                height: 100%;
                width: 100%;
                transition: all 500ms ease-out;
            }

            .ab .item-1 img {
                object-fit: fill;
            }

            .ab img:hover {
                opacity: 0.5;
                transform: scale(1.2);
                cursor: pointer;
            }

            .item-1 {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 9;
            }

            .item-2 {
                grid-column-start: 5;
                grid-column-end: 7;
                grid-row-start: 1;
                grid-row-end: 9;
            }
            .item-3 {
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 1;
                grid-row-end: 5;
            }

            .item-4 {
                grid-column-start: 3;
                grid-column-end: 5;
                grid-row-start: 5;
                grid-row-end: 9;
            }

            #footer {
                box-sizing: border-box;
                font-family: sans-serif;
                position: relative;
                min-height: 50vh;
                padding: 50px 100px;
                background-color: #1a1a1a;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }


            #footer ul li{
                color: white;
                list-style:none;
                margin: 30px 40px;
                padding-top: 20px;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            #footer ul li a{
                text-decoration: none;
                color: white;
                font-family: sans-serif;
            }

            #footer ul li a:hover{
                color: #ff4321;
            } 


            .social-links{
                margin-left: 8%;
                margin-top: 100px;
            }

            .social-links a{
                font-size: 30px;
                color: #606163;
                margin-right: 20px;
            }

            .social-links a:hover{
                color: #ff4321;
            }

        </style>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <h2 class="text"><i class="fas fa-box"> </i> MyStore </h2>
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/produtos">PRODUTOS</a></li>
                    <li><a href="#footer">CONTATO</a></li>
                </ul>
            </nav>
        </header>

        <!-- Homepage -->
        <section class="section">
            <div class="h">
                <h1><span>Busque por</span> Categorias</h1>
            </div>
            <div class="ab box">
                <div class="item item-1">
                    <img src="https://cdn.pixabay.com/photo/2019/12/12/03/49/camera-4689730_960_720.jpg" alt="" />
                </div>
                <div class="item item-2">
                    <img src="https://cdn.pixabay.com/photo/2022/03/12/09/24/smartphone-7063769_960_720.jpg" alt="" />
                </div>
                <div class="item item-3">
                    <img src="https://cdn.pixabay.com/photo/2021/12/30/12/09/gaming-computer-6903836_960_720.jpg" alt="" />
                </div>
                <div class="item item-4">
                    <img src="https://cdn.pixabay.com/photo/2018/07/24/19/09/vr-3559839_960_720.jpg" alt="" />
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section id="footer">
            <div class="foot">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">PRODUTOS</a></li>
                    <li><a href="">CONTATO</a></li>
                </ul>
                <div class="social-links">
                    <a href=""><i class="fab fa-linkedin"></i></a>
                    <a href=""><i class="fab fa-behance"></i></a>
                    <a href=""><i class="fab fa-dribbble"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer -->
        
    </body>
</html>
